<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sismoid | Türkiye Deprem Şiddet Riski Haritası</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="icon.svg" />
	</head>
	<body>
		<div class="container">
			<div class="baslik">
				<h1>Sismoid</h1>
				<p>Türkiye Deprem Şiddet Riski Haritası</p>
				<br />
				<a
					href="https://github.com/erensogutlu"
					target="_blank"
					class="github-rozet"
					title="GitHub'da Görüntüle"
				>
					<svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
						<path
							d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
						/>
					</svg>
					<span>GitHub</span>
				</a>
			</div>

			<div class="filtreler">
				<div class="filtre-baslik">Filtreleme ve Arama</div>
				<div class="filtre-grid">
					<div class="filtre-grup">
						<label>Risk Seviyesi</label>
						<select id="riskFiltresi">
							<option value="tumu">Tümü</option>
							<option value="cok-yuksek">Çok Yüksek</option>
							<option value="yuksek">Yüksek</option>
							<option value="orta">Orta</option>
							<option value="dusuk">Düşük</option>
						</select>
					</div>
					<div class="filtre-grup">
						<label>Bölge</label>
						<select id="bolgeFiltresi">
							<option value="tumu">Tümü</option>
							<option value="marmara">Marmara</option>
							<option value="ege">Ege</option>
							<option value="akdeniz">Akdeniz</option>
							<option value="ic-anadolu">İç Anadolu</option>
							<option value="karadeniz">Karadeniz</option>
							<option value="dogu-anadolu">Doğu Anadolu</option>
							<option value="guneydogu-anadolu">Güneydoğu Anadolu</option>
						</select>
					</div>
				</div>
				<input
					type="text"
					id="aramaKutusu"
					class="arama-kutusu"
					placeholder="Şehir adı ile ara..."
				/>
			</div>

			<div class="istatistikler">
				<div class="istatistik-kart">
					<div class="istatistik-sayi" id="toplamSehir">81</div>
					<div class="istatistik-etiket">Toplam Şehir</div>
				</div>
				<div class="istatistik-kart">
					<div class="istatistik-sayi" id="yuksekRiskSayisi">0</div>
					<div class="istatistik-etiket">Yüksek Risk</div>
				</div>
				<div class="istatistik-kart">
					<div class="istatistik-sayi" id="gosterilenSehir">81</div>
					<div class="istatistik-etiket">Gösterilen</div>
				</div>
			</div>

			<div id="sehirListesi" class="sehir-grid">
				<div class="yukleniyor">
					<div class="spinner"></div>
					Veriler yükleniyor...
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
